<!doctype html>
<html>
<head>
	<title>CSS3 Snippet Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h3>Box Shadows</h3>
	
	<p>Single Side Box Shadows</p>
	<div class="box top-shadow">Top</div>
	<div class="box right-shadow">Right</div>
	<div class="box bottom-shadow">Bottom</div>
	<div class="box left-shadow">Left</div>

	<p>Two Sided Box Shadows</p>
	<div class="box top-bottom-shadow">Top and Bottom</div>
	<div class="box left-right-shadow">Left and Right</div>

</body>
</html>
